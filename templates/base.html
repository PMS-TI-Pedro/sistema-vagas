<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1">
        <title>Secretaria da Educação | Vagas</title>

        <!-- Fontes e Icones -->

        <!-- Estilos customizado -->
        <link rel="stylesheet"
              href="{% static 'css/custom.css' %}">
        <link rel="stylesheet"
              href="{% static 'css/navbar.css' %}">
        <link rel="stylesheet"
              href="{% static 'css/seletor.css' %}">
        <link rel="stylesheet"
              href="{% static 'css/tabela.css' %}">
        <link rel="stylesheet"
              href="{% static 'css/detalhe.css' %}">

        <!-- Favicon -->
        <link rel="icon"
              type="image/png"
              href="{% static 'img/logo.png'%}" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet"
              href="{% static 'css/font/bootstrap-icons.css'%}">
        <link rel="stylesheet"
              type="text/css"
              href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet"
              href="{% static 'css/jquery.dataTables.min.css'%}">
    </head>
    <body>
        <!-- Navbar -->
        {% include "_partials/navbar.html" %}
        <!-- /.navbar -->
        <div class="container">
            {% block conteudo %}{% endblock conteudo %}

            <!-- Modal -->
            {% include "_partials/modal.html" %}
            <!-- /.Modal -->
        </div>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
        <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'js/base.js' %}"></script>
        <script src="{% static 'js/seletores.js' %}"></script>
        <script src="{% static 'js/filtros.js' %}"></script>
        <script src="{% static 'js/tabela.js' %}"></script>

        <script>
            addLoadEvent(filtrarTabela('1', '3'));
        </script>
    </body>
</html>
